name: GitHub Actions Demo

on:
  schedule:
    - cron: "0 * * * *" # Every Hour
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  Schedule:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Lock branch
        id: lock
        uses: ./
        with:
          token: ${{ secrets.LOCK_TOKEN }}
          owner: JustinDFuller
          repository: github-action-lock-branch
          branch: main
          lock: true

      - name: UnLock branch
        id: unlock
        uses: ./
        with:
          token: ${{ secrets.LOCK_TOKEN }}
          lock: false

      - run: echo "${{ steps.lock.outputs }}"
      - run: echo "${{ steps.unlock.outputs }}"
