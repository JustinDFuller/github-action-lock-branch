name: GitHub Actions Demo

on:
  schedule:
    - cron: "0 * * * *" # Every Hour
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  Schedule:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Lock branch
        id: lock
        uses: ./
        with:
          token: ${{ secrets.LOCK_TOKEN }}
          repository: JustinDFuller/github-action-lock-branch
          branch: main
          lock: true

      - name: UnLock branch
        id: unlock
        uses: ./
        with:
          token: ${{ secrets.LOCK_TOKEN }}

      - run: echo "${{ steps.lock.outputs.changed }}"
      - run: echo "${{ steps.lock.outputs.locked }}"
      - run: echo "${{ steps.lock.outputs.unlocked }}"
      - run: echo "${{ steps.lock.outputs.branch }}"
      - run: echo "${{ steps.unlock.outputs.changed }}"
      - run: echo "${{ steps.unlock.outputs.locked }}"
      - run: echo "${{ steps.unlock.outputs.unlocked }}"
      - run: echo "${{ steps.unlock.outputs.branch }}"
